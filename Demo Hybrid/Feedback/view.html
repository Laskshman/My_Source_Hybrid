<div data-role="view" data-title="Feedback" data-layout="main" data-model="app.feedback" data-show="app.feedback.onShow">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">Home</span>
            <a data-align="left" data-role="button" data-bind="events: { click: feedbackViewModel.logout }">Logout</a>
        </div>
    </header>
    <div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Name
                        <input type="text" data-bind="value: feedbackViewModel.displayName">
                    </label>
                </li>
                <li>
                    <label>
                        Email
                        <input type="email" data-bind="value: feedbackViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label>
                        Mobile No
                        <input type="number" data-bind="value: feedbackViewModel.mobileNo">
                    </label>
                </li>                                                          
            </ul>
            <div class="button-group button-group-vertical">
                <a class="km-state-active" data-role="button" data-bind="events: { click: feedbackViewModel.submit }">Submit</a>               
            </div>
        </form>
    </div>    
</div>
